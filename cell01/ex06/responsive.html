<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <link rel="stylesheet" href="responsive.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    table {
      width: 100vw;
      height: 100vh;
      border-collapse: collapse;
    }
    
    td {
      width: 50%;
      text-align: center;
      vertical-align: middle;
      font-size: 2vw;
    }
    
    .left {
      background-color: #29274C;
      color:white;
    }
    
    .right {
      background-color: #D295BF;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>
</body>
</html>

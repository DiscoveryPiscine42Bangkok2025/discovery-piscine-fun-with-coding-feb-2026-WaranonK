<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explode this balloon</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.5s;
    }
  </style>
</head>

<body>
  <div id="balloon"></div>

  <script>
    $(function () {
      let size = 200;
      const colors = ['red', 'green', 'blue'];
      let index = 0;

      $('#balloon').click(function () {
        size += 10;

        if (size > 420) {
          size = 200;
          index = 0;
        } else {
          index = (index + 1) % colors.length;
        }

        $(this).css({
          width: size,
          height: size,
          backgroundColor: colors[index]
        });
      });

      $('#balloon').mouseleave(function () {
        size -= 5;
        if (size < 200) size = 200;

        index--;
        if (index < 0) index = colors.length - 1;

        $(this).css({
          width: size,
          height: size,
          backgroundColor: colors[index]
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do or not to do</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      padding: 30px;
    }

    #new {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #ft_list {
      margin-top: 20px;
    }

    #ft_list div {
      background: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="new">New</button>
    <div id="ft_list"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It’s over 9000</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <input type="text" id="left" />
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  
  <input type="text" id="right" />
  
  <input type="submit" value="Try me!" id="submit" />

  <script>
    const leftInput = document.getElementById("left");
    const rightInput = document.getElementById("right");
    const operator = document.getElementById("operator");
    const submit = document.getElementById("submit");

    submit.addEventListener("click", function () {
      const left = leftInput.value;
      const right = rightInput.value;
      const op = operator.value;

      // check positive integers only
      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert("Error :(");
        return;
      }

      const a = Number(left);
      const b = Number(right);
      let result;

      // division or modulo by zero
      if ((op === "/" || op === "%") && b === 0) {
        alert("It’s over 9000!");
        console.log("It’s over 9000!");
        return;
      }

      switch (op) {
        case "+":
          result = a + b;
          break;
        case "-":
          result = a - b;
          break;
        case "*":
          result = a * b;
          break;
        case "/":
          result = a / b;
          break;
        case "%":
          result = a % b;
          break;
        default:
          alert("Error :(");
          return;
      }

      alert(result);
      console.log(result);
    });

    function isPositiveInteger(value) {
      if (value === "") return false;
      const n = Number(value);
      return Number.isInteger(n) && n >= 0;
    }

    // alert every 30 seconds
    setInterval(function () {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>

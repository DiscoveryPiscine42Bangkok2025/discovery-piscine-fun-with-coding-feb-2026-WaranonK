<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <h1 class="page-title">User Profile Card</h1>
  <div class="card">
    <table>
      <tr>
        <td>
          <img src="https://media.tenor.com/Eu03ypsoM3gAAAAM/dog-tongue-out.gif" alt="Profile picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td class="login">wkaewket</td>
      </tr>
      <tr>
        <td class="description">Level 22, Still learning</td>
      </tr>
      <tr>
        <td class="school">KMITL</td>
      </tr>
      <tr>
        <td class="socials">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
          <img src="https://cdn.worldvectorlogo.com/logos/twitter-logo-2.svg" alt="Twitter">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/3840px-LinkedIn_icon.svg.png" alt="LinkedIn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/960px-Instagram_logo_2016.svg.png" alt="Instagram">
        </td>
      </tr>
      <tr>
        <td>
          <button class="contact">Contact</button>
        </td>
      </tr>
    </table>

  </div>

</body>
</html>
